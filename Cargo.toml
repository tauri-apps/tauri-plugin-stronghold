[package]
name = "tauri-plugin-stronghold"
version = "0.1.0"
authors = [ "Tauri Programme within The Commons Conservancy" ]
license = "Apache-2.0 OR MIT"
description = "A Tauri plugin for easily interfacing with IOTA Stronghold"
edition = "2018"
exclude = ["/examples", "/webview-dist", "/webview-src", "node_modules"]

[dependencies]
tauri = "1.0.0-beta.8"
thiserror = "1.0"
iota_stronghold = { version = "0.4.1", features = ["communication"] }
stronghold_engine = "0.4"
iota-crypto = { version = "0.5.0", features = ["hmac", "sha", "pbkdf", "slip10"] }
riker = { version = "0.4" }
once_cell = "1.5"
serde = "1.0"
serde_json = "1.0"
async-std = { version = "1.9", features = ["attributes"] }
slog = "2.7"
hex = "0.4"
zeroize = { version = "1.2", features = ["zeroize_derive"] }

[patch.crates-io]
aesni = { git = "https://github.com/RustCrypto/block-ciphers/", rev = "268dadc93df08928de3bc510ddf20aabfcc49435" }
aes-soft = { git = "https://github.com/RustCrypto/block-ciphers/", rev = "268dadc93df08928de3bc510ddf20aabfcc49435" }

[dev-dependencies]
rand = "0.8"
rusty-fork = "0.3"
